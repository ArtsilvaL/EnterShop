<h1> CHAMA NA GRANDE</h1>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const userMenu = document.getElementById("user-menu");
    const loginMenu = document.getElementById("login-menu");
    const userName = document.getElementById("user-name");
    const logoutButton = document.getElementById("logout");

    // Verifica se o usu치rio est치 logado
    const usuario = JSON.parse(localStorage.getItem("usuario"));

    if (usuario) {
        userMenu.style.display = "block"; // Mostra a aba do usu치rio
        loginMenu.style.display = "none"; // Esconde o bot칚o de login
        userName.textContent = usuario.nome;
    }

    // Logout do usu치rio
    logoutButton.addEventListener("click", function () {
        localStorage.removeItem("usuario"); // Remove o usu치rio do LocalStorage
        window.location.href = "index.html"; // Redireciona para a p치gina principal
    });
});
